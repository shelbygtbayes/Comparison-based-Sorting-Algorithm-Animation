<html>
    <meta charset="UTF-8">
  <head>
    <title> Sortings </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="menu.css">
    <script language="javascript" type="text/javascript" src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="BubbleSort//sketch.js"> </script>
    <script language="javascript" type="text/javascript" src="QuickSort//sketch.js"> </script>
    <script language="javascript" type="text/javascript" src="SelectionSort//sketch.js"> </script>
    <script language="javascript" type="text/javascript" src="Insertion Sort//sketch.js"></script>
    <script language="javascript" type="text/javascript" src="Merge Sort//sketch.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="toggle" onclick="expand()">
        <i class="material-icons" id="toggle">
            add
        </i>
      </div>
      <div class="items" id="items">
        <a href="#" id='b' onclick="setColor('b',BubbleSort())">
           <span>B</span>
        </a>
        <a href="#" id='s' onclick="setColor('s',SelectionSort())">    
          <span>S</span>
        </a>
        <a href="#" id='i' onclick="setColor('i',InsertionSort())">    
          <span>I</span>
        </a>
        <a href="#" id='m' onclick="setColor('m',MergeSort())">    
          <span>M</span>
        </a>
        <a href="#" id='q' onclick="setColor('q',Quicksort())">    
          <span>Q</span>
        </a>
    </div>
    </div>
    <!--<div style="width: 100%; flex-wrap: inherit;">
        <h1 style="color: #0925c7; text-align: center; font-family: Arial, Helvetica, sans-serif;">Sorting Algorithm Animations</h1>
        <hr>
    </div>-->
    <script type="text/javascript">
        var state = false;
        function expand(){
            if(state == false)
            {
                document.getElementById("items").style.transform = 'scaleY(1)';
                document.getElementById("toggle").style.transform='rotate(45deg)';
                state = true;
            }
            else
            {
                document.getElementById("items").style.transform = 'scaleY(0)';
                document.getElementById("toggle").style.transform='rotate(0deg)';
                state = false;
            }
        }
    </script>
    <script>
      var count = 1;
      function setColor(btn, func = function(){}) {
          var property = document.getElementById(btn);
          if (count == 0) {
              property.style.backgroundColor = "#30bdf2"
              count = 1;
              func();        
          }
          else {
              property.style.backgroundColor = "#228B22"
              count = 0;
          }
      }
  </script>
  </body>
</html>
